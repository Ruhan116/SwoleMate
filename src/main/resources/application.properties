spring.application.name=rongbuzz

# Server Configuration
server.port=8081

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rongbuzz
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=rifat
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Disable H2 console since we're using PostgreSQL
spring.h2.console.enabled=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.enable-deep-linking=true
springdoc.swagger-ui.enable-validator=true
